<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange with Favorites</title>
  <link rel="stylesheet" href="stylese.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>💱 Currency Exchange</h1>
      <p>Convert currencies with real-time rates and save your favorites!</p>
      <button id="darkModeToggle" class="btn">🌙 Toggle Dark Mode</button>
      <button id="logoutButton" class="btn" style="display: none;">🔓 Log Out</button>
    </header>

    <main>
      <div id="loginContainer" class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="loginButton" class="btn">Login</button>
      </div>

      <section id="exchangeSection" style="display: none;">
        <form id="exchangeForm" onsubmit="calculateExchange(event)">
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
          </div>

          <div class="form-group">
            <label for="fromCurrency">From Currency:</label>
            <select id="fromCurrency"></select>
          </div>

          <div class="form-group">
            <label for="toCurrency">To Currency:</label>
            <select id="toCurrency"></select>
          </div>

          <button type="submit" class="btn">Convert</button>
        </form>

        <div id="favoriteContainer">
          <button id="saveFavorite" class="btn">Save as Favorite</button>
        </div>

        <div class="result">
          <h2>Converted Amount:</h2>
          <div id="resultBox" class="result-box">
            <p id="result"></p>
          </div>
        </div>

        <div class="history">
          <h3>Exchange History (Last 10):</h3>
          <select id="historyDropdown">
            <option>No history yet</option>
          </select>
        </div>
      </section>

      <section id="muhasebeRates" class="muhasebe-section">
        <h2>💼 Muhasebe Rates</h2>
        <form id="muhasebeForm" onsubmit="calculateMuhasebe(event)">
          <div class="form-group">
            <label for="muhasebeAmount">Amount:</label>
            <input type="number" id="muhasebeAmount" placeholder="Enter amount" required>
          </div>

          <div class="form-group">
            <label for="muhasebeCurrency">Currency:</label>
            <select id="muhasebeCurrency">
              <option value="USD">USD - United States Dollar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="GBP">GBP - British Pound</option>
            </select>
          </div>

          <button type="submit" class="btn">Convert</button>
        </form>

        <div class="result-box">
          <h3>Converted Amount:</h3>
          <p id="muhasebeResult"></p>
        </div>
      </section>
    </main>

    <footer>
      <p>Designed with ❤️ by Hamit</p>
    </footer>
  </div>
</body>
</html>
