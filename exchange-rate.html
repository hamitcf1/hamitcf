<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <h1>Exchange Rate Calculator</h1>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="fromCurrency">From:</label>
    <select id="fromCurrency">
      <option value="usd">USD</option>
      <option value="try">TRY</option>
      <option value="eur">EUR</option>
    </select>

    <label for="toCurrency">To:</label>
    <select id="toCurrency">
      <option value="usd">USD</option>
      <option value="try">TRY</option>
      <option value="eur">EUR</option>
    </select>

    <button onclick="calculateExchange()">Convert</button>

    <h2>Converted Amount:</h2>
    <div id="result"></div>

    <script>
      function calculateExchange() {
        const amount = parseFloat(document.getElementById('amount').value);
        const from = document.getElementById('fromCurrency').value;
        const to = document.getElementById('toCurrency').value;

        if (isNaN(amount) || amount <= 0) {
          document.getElementById('result').innerText = 'Please enter a valid amount.';
          return;
        }

        if (from === to) {
          document.getElementById('result').innerText = `${amount} ${to}`;
          return;
        }

        // Exchange rates
        const rates = {
          usd: { try: 34.55, eur: 0.95 },
          try: { usd: 0.0289, eur: 0.0278 },
          eur: { usd: 1.04, try: 35.99 },
        };

        // Check for valid conversions
        if (!rates[from] || !rates[from][to]) {
          document.getElementById('result').innerText = `Cannot convert ${from} to ${to}.`;
          return;
        }

        const converted = (amount * rates[from][to]).toFixed(2);
        document.getElementById('result').innerText = `${converted} ${to}`;
      }
    </script>
  </body>
</html>
